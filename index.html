<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asets/logo.png">
    <title>Simon</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="outerBox">
        <div class="innerTop">
            <p>Your Total Score: <span class="score"></span></p>
            <p>Level: <span class="level"></span></p>
            <p><span class="gameOver"></span></p>
            <!-- <p class="noOfColoreP"><span class="noOfColore "></span></p> -->
             <p class="heighScoreP">Heigh Score : <span class="heighScoreS">0</span></p>
        </div>
        <div class="innerDown">
            <div class="boxMain">
                <div class="boxMainIn">
                    <div class="boxMainInner one " id="red">
                      
                    </div>
                    <div class="boxMainInner two" id="green">
                      
                    </div>
                </div>

                <div class="boxMainIn">
                    <div class="boxMainInner three" id="blue">
                        
                    </div>
                    <div class="boxMainInner four" id="yellow">

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="curcle">
        <button class="startBtn ">START</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
